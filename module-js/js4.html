<!DOCTYPE html>
<html>
<head>

  <title>Prompt page</title>
  <script type="text/javascript">

  function myPrompt()
  {
    var person = prompt("Please enter your name");
    if (person != ""){
      document.getElementById("test").innerHTML = "Hello "+ person+"! How are you today?"
    }
    else {
      alert("Hey, no inputed name!");
    }
  }
  </script>
</head>

<body>
<h1>Javascript Prompt Box. </h1>

<button onclick="myPrompt()">Click me</button>

<p id="test"></p>

</body>

</html>
