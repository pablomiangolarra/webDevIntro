<!DOCTYPE html>
<html>
<head>

  <title>Alert page</title>
  <script type="text/javascript">

  function myAlerMath()
  {
    var userNumber = document.getElementById("mathInput").value;

    alert("Your number x 5 is " + userNumber * 5);

  }
  </script>
</head>

<body>
<h1>Javascript Alert Tests. </h1>

<button onclick="alert('The test worked');">Alert test</button>

<input id="mathInput" type="number"/> <button onclick="myAlerMath();">Click me</button>
<p id="para"></p>

</body>

</html>
