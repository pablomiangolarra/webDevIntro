<!DOCTYPE html>
<html>
<head>

<title>HTML Form 2</title>
<link rel="stylesheet" type="text/css" href="basic.css">

</head>
<body>
<h1>Sign Up</h1>

<form>
  First name <br>
  <input type="text" name="firstname" required><br>
  Last name <br>
  <input tyoe="text" name="lastname" value="Smith"><br>
  User password<br>
  <input type="password" name="password"><br>
  <!-- Radio button favourite food -->

  <input type="radio" name="food" value="Paella" checked>Paella<br>
  <input type="radio" name="food" value="Cocido">Cocido<br>
  <input type="radio" name="food" value="Pulpo">Pulpo<br>

  Programming knowledge
  <input type="checkbox" name="skills" value="HTML"> I know HTML<br>
  <input type="checkbox" name="skills" value="JavaScript"> I know JavaScript<br>

  Quantity (between 1 and 5)
  <input type="number" name="quantity" min="1" max="5"><br>

  Birthday
  <input type="date" name="birthday"><br>

  Select your favourite color
  <input type="color" name="favcolor"><br>

  <input type="submit" name="Submit">
</form>

</body>
</html>
