<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="formvalidation1.css">
  <title>Form Validation</title>
  <script type="text/javascript">

  function verticalFullName(){
    var fullname = document.getElementById("fullname").value;
    if(fullname == ""){
      document.getElementById("output").innerHTML = "Please input a name.";
    }else{
      var i=0;
      while (i < fullname.length){
        document.getElementById("output").innerHTML += fullname[i] + "<br>";
        i++;
      }
    }
  }

  </script>

</head>
<body>

Full Name:<input id="fullname" type="text"/>
<button onclick="verticalFullName();">Show Me</button>
<p id="output"></p>

</body>
</html>
